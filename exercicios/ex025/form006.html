<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
<form action="cadastro.php" method="post">
    <label for="icor">Cor: </label>
    <input type="color" name="color" id="icolor" value="#00ff00">
    <br><br>
    <label for="inivel">Nível de Satisfação</label>
    <input type="range" name="nivel" id="inivel" min="1" max="10">
    <br><br>
    <label for="ifoto">Foto do Perfil</label>
    <input type="file" name="foto" id="ifoto">
    <br><br>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</form>
</body>
</html>
