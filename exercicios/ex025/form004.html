<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" minlength="5" maxlength="20" required>
            </div>
            <br><br>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="seuemail@gmail.com">
            </div>
            <br><br>
            <div>
                <label for="tel">Telefone: </label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" placeholder="(xx) xxxx-xxxx" pattern="^[0-9]{4, 5}-[0-9]{4}$" required>
            </div>
        </fieldset>
        <br><br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
